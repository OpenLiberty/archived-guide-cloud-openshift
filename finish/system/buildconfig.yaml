apiVersion: v1
kind: Template
metadata:
  name: "system-build-template"
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: "system"
    labels:
      application: "system"
- apiVersion: v1
  kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: "system"
    labels:
      build: "system"
  spec:
    source:
      binary: {}
      type: Binary
    strategy:
      type: Docker